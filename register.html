<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Projet</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>

<body>
    <form method="post">
        <div class="container-fluid cont1">
            <!-- container du page Crée votre compte -->

            <div class="row ">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="text-center text-primary h1">Crée votre Compte</h1>
                    <div class="">
                        <div class="mb-3">
                            <label for="N" class="l1">Nom:</label>
                            <input type="text" class="form-control int1" id="nom" placeholder="Votre nom">
                            <span id="validationServer03Feedback" class="invalid-feedback">
                                Nom obligatoire.
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="N" class="l1">Prenom:</label>
                            <input type="text" class="form-control int1" id="prenom" placeholder="Votre Prenom">
                            <span id="validationServer03Feedback" class="invalid-feedback">
                                Prenom obligatoire.
                            </span>
                        </div>

                        <div class="mb-3">
                            <label for="N" class="l1">E-mail:</label>
                            <input type="email" class="form-control int1" id="email" placeholder="Votre E-mail">
                            <span id="validationServer03Feedback" class="invalid-feedback">
                                Email obligatoire.
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="N" class="l1">Mots de passe:</label>
                            <input type="password" class="form-control int1" id="mp1" placeholder="Votre mots de passe">
                            <span id="validationServer03Feedback" class="invalid-feedback">
                                Mots de passe obligatoire.
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="N" class="l1">Confirmer Votre Mots de passe:</label>
                            <input type="password" class="form-control int1" id="cmp" placeholder="Votre mots de passe">
                            <span id="validationServer03Feedback" class="invalid-feedback">
                                confirmer votre Mots de passe
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-success btn-lg w-100 btn1" type="button" id="btn">S'inscrire</button>
                    </div>
                </div>
            </div>

            <div class="col-3"></div>

            <div class="row justify-content-center">
                <div class="text-light justify-content-center t1"><a href="/auth-javascript/js/login.html" class="a1">Se connecter</a>
                </div>
            </div>
        </div>
        </div>
    </form>
   
    <script src="register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
